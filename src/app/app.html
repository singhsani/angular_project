
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div class="btn-group">
        <button (click)="handleCounter('minus')" class="btn btn-blue">Decrement</button>
        <button (click)="handleCounter('reset')" class="btn btn-red">Reset</button>
        <button (click)="handleCounter('plus')" class="btn btn-green">Increment</button>
        
    </div>


</div>
